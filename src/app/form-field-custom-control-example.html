<div [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Phone number</mat-label>
    <app-tel-input formControlName="tel" required></app-tel-input>
    <mat-icon matSuffix>phone</mat-icon>
    <mat-hint>Include area code</mat-hint>
  </mat-form-field>

  <br>
  <div formGroupName="user"  *ngIf="false" 
      style="border: 1px black dotted; padding: 1em">
    <mat-form-field appearance="fill">
        <mat-label>Name searcher</mat-label>
        <app-tpl-autocomplete
          [options]="options"
          formControlName="name"
          required
        ></app-tpl-autocomplete>
        <mat-icon matSuffix>info</mat-icon>
        <mat-hint>start typing</mat-hint>
      </mat-form-field>
      <br /><br />
      <mat-form-field appearance="fill">
        <mat-label>Title searcher</mat-label>
        <app-tpl-autocomplete
          appUsers
          formControlName="title"
          filterField="title"
          required
        ></app-tpl-autocomplete>
      </mat-form-field>
  </div>

    <div formGroupName="user" style="border: 1px black solid; padding: 1em">
      <!-- <mat-form-field appearance="fill">
        <mat-label>Name searcher</mat-label>
        <app-tpl-autocomplete-emitter
          formControlName="name"
          required
        ></app-tpl-autocomplete-emitter>
        <mat-icon matSuffix>info</mat-icon>
        <mat-hint>start typing</mat-hint>
      </mat-form-field> -->
      <mat-form-field appearance="fill">
        <mat-label>NAME searcher</mat-label>
        <!-- <app-tpl-autocomplete-emitter
          formControlName="title"
          required
        ></app-tpl-autocomplete-emitter> -->

        <input #autoInputName matInput type="text" placeholder="text is here" [matAutocomplete]="autoName"  formControlName="name" />
      </mat-form-field>

      <br /><br />
      <mat-form-field appearance="fill">
        <mat-label>TITLE searcher</mat-label>
        <!-- <app-tpl-autocomplete-emitter
          formControlName="title"
          required
        ></app-tpl-autocomplete-emitter> -->

        <input #autoInputTitle matInput type="text" placeholder="text is here" [matAutocomplete]="autoTitle"  formControlName="title" />
      </mat-form-field>

      <mat-autocomplete #autoName="matAutocomplete" (optionSelected)="onSelection($event)" >
        <mat-option *ngFor="let option of filteredNameOptions$ | async" [value]="option.name">
          <strong>{{ option.name }}</strong> | {{ option.title }} ||
          <span xx-small>{{ option.id }}</span>
        </mat-option>
      </mat-autocomplete>

      <mat-autocomplete #autoTitle="matAutocomplete" (optionSelected)="onSelection($event)" >
        <mat-option *ngFor="let option of filteredTitleOptions$ | async" [value]="option.title">
          {{ option.name }} | <strong>{{ option.title }}</strong> ||
          <span xx-small>{{ option.id }}</span>
        </mat-option>
      </mat-autocomplete>
  </div>
  
</div>
<br />
<p>outside Form: {{form.value | json}}</p>
