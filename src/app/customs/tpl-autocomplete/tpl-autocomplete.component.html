<!-- <p>tpl-autocomplete works!</p> -->
<input
  #autoInput
  matInput
  type="text"
  placeholder="text is here"
  [matAutocomplete]="auto"
  [formControl]="myControl"
  (focusin)="onFocusIn($event)"
  (focusout)="onFocusOut($event)"
/>

<mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)='onSelection($event)' >
  <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
    {{ option }}
  </mat-option>
</mat-autocomplete>
